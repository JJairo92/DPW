application: music-practical
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /mp3s
  static_dir: mp3s

- url: /covers
  static_dir: covers

- url: /css
  static_dir: css

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
